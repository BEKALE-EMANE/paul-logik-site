<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PAUL LOGIK</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: url('logo-bg.png') no-repeat center center fixed;
      background-size: cover;
      animation: zoomEffet 30s ease-in-out infinite alternate;
      position: relative;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
    }

    @keyframes zoomEffet {
      0% { background-size: 100%; }
      100% { background-size: 105%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur PAUL LOGIK</h1>
    <p>Votre solution logistique intelligente</p>
  </div>
</body>
</html>
