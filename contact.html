<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez-nous - PAUL LOGIK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Contactez-nous</h1>

  <form>
    <label for="nom">Votre nom</label>
    <input type="text" id="nom" name="nom" placeholder="Entrez votre nom">

    <label for="email">Votre adresse e-mail</label>
    <input type="email" id="email" name="email" placeholder="exemple@mail.com">

    <label for="message">Votre message</label>
    <textarea id="message" name="message" rows="6" placeholder="Votre message ici..."></textarea>

    <button type="submit">Envoyer</button>
  </form>

<section style="text-align:center;">
  <a href="contact.html"><button>Nous contacter</button></a>
</section>
